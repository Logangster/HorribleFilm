<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Horrible Film{% endblock title %}</title>
    {% load static from staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{% static "css/main.css" %}">

</head>

<body>

<header>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url "home" %}">
            <img src="{% static "img/logo.png" %}">
        </a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url "home" %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Films</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-xs-right">
            {% if request.user.is_authenticated %}
                <li class="nav-item btn-group">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ request.user.username }}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item"
                           href="{% url 'user-profile' username=request.user.username %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'auth_logout' %}">Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "auth_login" %}">Login</a>
                </li>
            {% endif %}
        </ul>
        <form class="form-inline pull-xs-right">

        </form>
    </nav>
</header>

{% block content %}{% endblock content %}

</body>
</html>
